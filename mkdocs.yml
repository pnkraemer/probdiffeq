theme:
    name: material
    features:
        - navigation.sections  # Sections are included in the navigation on the left.
    palette:
        # Light mode / dark mode
        # We deliberately don't automatically use `media` to check a user's preferences. We default to light mode as
        # (a) it looks more professional, and (b) is more obvious about the fact that it offers a (dark mode) toggle.
        - scheme: default
          primary: teal
          accent: teal
          toggle:
             icon: material/weather-night
             name: Switch to dark mode
        - scheme: slate
          primary: teal
          accent: teal
          toggle:
             icon: material/weather-sunny
             name: Switch to light mode
    icon:
        repo: fontawesome/brands/github  # GitHub logo in top right
site_name: odefilter
site_description: The documentation for the odefilter software library.
site_author: Nicholas Krämer

strict: true  # Don't allow warnings during the build process


extra_css:
    - _static/custom.css

markdown_extensions:
    - pymdownx.arithmatex:
        generic: true
    - pymdownx.superfences
    - pymdownx.details
    - pymdownx.snippets:
        base_path: docs
    - admonition
    - toc:
        permalink: "¤"
        toc_depth: 3

extra_javascript:
  - javascripts/mathjax.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js
plugins:
    - search  # default search plugin; needs manually re-enabling when using any other plugins
    - mkdocstrings:
        handlers:
            python:
                options:
                    inherited_members: true
                    show_root_full_path: true
                    show_if_no_docstring: true
                    show_signature_annotations: true
                    show_source: true
                    docstring_style: numpy
                    members_order: alphabetical
                    show_root_heading: true
    - exclude:
        glob:
          - "examples/*.md"
          - "benchmarks/lotka_volterra.md"
    - mkdocs-jupyter:
        include: ["examples/*.ipynb", "benchmarks/*.ipynb"]  # Default: ["*.py", "*.ipynb"]


nav:
    - index.md
    - Quickstart:
        - "quickstart/quickstart.md"
        - "quickstart/transitioning_from_other_packages.md"
    - Examples:
        - "examples/posterior_uncertainties.ipynb"
        - "examples/second_order_problems.ipynb"
        - "examples/smoothing.ipynb"
        - "examples/solution_object.ipynb"
    - API Documentation:
        - "api_docs/ivpsolve.md"
        - "api_docs/recipes.md"
        - "api_docs/taylor.md"
    - Advanced API Documentation:
        - "api_docs_advanced/odefilters.md"
        - "api_docs_advanced/controls.md"
        - "api_docs_advanced/solvers.md"
        - Inference strategies:
          - "api_docs_advanced/strategies/filters.md"
          - "api_docs_advanced/strategies/smoothers.md"
        - Solver implementations:
          - "api_docs_advanced/implementations/dense.md"
          - "api_docs_advanced/implementations/isotropic.md"
    - Developer Documentation:
        - "dev_docs/init_apply_extract.md"
        - "dev_docs/on_the_edges.md"
    - Benchmarks:
        - "benchmarks/insights.md"
        - "benchmarks/lotka_volterra.ipynb"
