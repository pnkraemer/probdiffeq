theme:
    name: material
    features:
        - navigation.sections  # Sections are included in the navigation on the left.
        - toc.integrate  # Table of contents is integrated on the left; does not appear separately on the right.
        - header.autohide  # header disappears as you scroll
    palette:
        # Light mode / dark mode
        # We deliberately don't automatically use `media` to check a user's preferences. We default to light mode as
        # (a) it looks more professional, and (b) is more obvious about the fact that it offers a (dark mode) toggle.
        - scheme: default
          primary: teal
          accent: teal
          toggle:
             icon: material/weather-night
             name: Switch to dark mode
        - scheme: slate
          primary: teal
          accent: teal
          toggle:
             icon: material/weather-sunny
             name: Switch to light mode
    icon:
        repo: fontawesome/brands/github  # GitHub logo in top right
site_name: odefilter
site_description: The documentation for the odefilter software library.
site_author: Nicholas Krämer

strict: true  # Don't allow warnings during the build process


extra_css:
    - _static/custom.css

markdown_extensions:
    - pymdownx.arithmatex:  # Render LaTeX via MathJax
        generic: true
    - pymdownx.superfences  # Seems to enable syntax highlighting when used with the Material theme.
    - pymdownx.details  # Allowing hidden expandable regions denoted by ???
    - pymdownx.snippets:  # Include one Markdown file into another
        base_path: docs
    - admonition
    - toc:
        permalink: "¤"  # Adds a clickable permalink to each section heading
        toc_depth: 2  # Prevents h5, h6 (i.e. methods) from showing up in the TOC.

extra_javascript:
  - javascripts/mathjax.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js
plugins:
    - search  # default search plugin; needs manually re-enabling when using any other plugins
    - mkdocstrings:
        handlers:
            python:
                options:
                    inherited_members: true
                    show_root_full_path: true
                    show_if_no_docstring: true
                    show_signature_annotations: true
                    show_source: false
                    members_order: source

nav:
    - index.md
    - Quickstart:
        - quickstart.md
    - Examples:
        - examples.md
    - API Documentation:
        - "api_docs/problems.md"
        - "api_docs/ivpsolve.md"
        - "api_docs/ivpsolvers.md"
    - Advanced API Documentation:
        - "api_docs_advanced/inits.md"
        - "api_docs_advanced/step.md"
    - Super Advanced API Documentation:
        - "api_docs_util/markov.md"
        - "api_docs_util/sqrtm.md"
        - "api_docs_util/rv.md"
    - Developer Documentation:
        - "dev_docs/behind_the_scenes.md"
