name: ci

on:
  push:
    branches:
    - main
  pull_request:
    branches:
    - main

jobs:
  lint:
    runs-on: ${{ matrix.os }}
    timeout-minutes: 5
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.8"]
        os: [ ubuntu-latest ]
    steps:
    - uses: actions/setup-python@v2
    - uses: actions/checkout@v2
    - name: Install dependencies
      run:
        pip install --upgrade pip
        pip install .[lint]
    - name: Apply linter
      run:
        make lint

  test:
    runs-on: ${{ matrix.os }}
    timeout-minutes: 10
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.8", "3.9", "3.10"]
        os: [ ubuntu-latest ]
    steps:
    - uses: actions/setup-python@v2
    - uses: actions/checkout@v2
    - name: Install dependencies
      run:
        pip install --upgrade pip
        pip install .[test]
    - name: Run tests
      run:
        make test

  example:
    runs-on: ${{ matrix.os }}
    timeout-minutes: 10
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.8"]
        os: [ ubuntu-latest ]
    steps:
    - uses: actions/setup-python@v2
    - uses: actions/checkout@v2
    - name: Install dependencies
      run:
        pip install --upgrade pip
        pip install .[example]
    - name: Sync and execute notebooks
      run:
        make example

  doc:
    runs-on: ${{ matrix.os }}
    timeout-minutes: 5
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.8"]
        os: [ ubuntu-latest ]
    steps:
    - uses: actions/setup-python@v2
    - uses: actions/checkout@v2
    - name: Install dependencies
      run: |
        sudo apt-get install pandoc
        pip install --upgrade pip
        pip install .[doc]
    - name: Build the HTML docs
      run:
        make doc
