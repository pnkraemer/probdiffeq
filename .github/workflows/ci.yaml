name: ci

on:
  push:
    branches:
    - main
  pull_request:
    branches:
    - main

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/setup-python@v2
      with:
        python-version: "3.8.x"
    - uses: actions/checkout@v2
    - name: Install dependencies
      run:
        pip install --upgrade pip
        pip install .[lint]
    - name: Apply linter
      run:
        make lint

  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/setup-python@v2
      with:
        python-version: "3.8.x"
    - uses: actions/checkout@v2
    - name: Install dependencies
      run:
        pip install .[test]
    - name: Run tests
      run:
        make test

  example:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/setup-python@v2
      with:
        python-version: "3.8.x"
    - uses: actions/checkout@v2
    - name: Install dependencies
      run:
        pip install .[example]
    - name: Sync and execute notebooks
      run:
        make example

  doc:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/setup-python@v2
      with:
        python-version: "3.8.x"
    - uses: actions/checkout@v2
    - name: Install dependencies
      run: |
        sudo apt-get install pandoc
        pip install .[doc]
    - name: Build the HTML docs
      run:
        make doc
